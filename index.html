<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <nav>
        <!-- target value decides the opening window of the linked document -->
        <a href="http://www.google.com" target="_blank">Go to google</a>
        <!-- self is the default value -->
        <a href="http://www.google.com" target="_self">page 2</a>
        <a href="http://www.google.com" target="_parent">page 3</a>
        <a href="#anchor">Test Link</a>
    </nav>
    <div id="container">
        <h1>Ultimate HTML course</h1>
        <p>This is a test message</p>
        <p>Course will introduce</p>
        <div>
            <h1>Ultimate HTML course</h1>
            <p>This is a test message</p>
            <p>Course will introduce</p>
        </div>
    </div>
    <a name="anchor">More Content</a>
</body>

</html>
